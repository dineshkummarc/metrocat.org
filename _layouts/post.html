---
layout: default
---
<article>
  <header>
    <h1>{{ page.title }}</h1>
    <p>by {{ page.author }} on <time pubdate datetime="{{page.date | date_to_xmlschema}}">{{page.date | date_to_long_string}}</time></p>
  </header>
  
  {{content}}

  <footer>
    {% if page.previous.url %} 
    <a class="previous-post" href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">{{page.previous.title}}</a> 
    {% endif %} 
    {% if page.next.url %} 
    <a class="next-post" href="{{page.next.url}}" title="next Post: {{page.next.title}}">{{page.next.title}}</a> 
    {% endif %}
  </footer>
</article>
