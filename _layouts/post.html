---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="by-line">by {{ page.author }}</p>

{{content}}

<div class="navigation"> 
  {% if page.previous.url %} 
  <a class="previous-post" href="{{page.previous.url}}" title="Previous Post: 
{{page.previous.title}}">{{page.previous.title}}</a> 
  {% endif %} 
  {% if page.next.url %} 
  <a class="next-post" href="{{page.next.url}}" title="next Post: 
{{page.next.title}}">{{page.next.title}}</a> 
  {% endif %}
</div>
