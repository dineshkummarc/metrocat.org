<!DOCTYPE HTML>
<!--[if IEMobile 7 ]><html class="iem7" lang="en"><![endif]-->
<!--[if lt IE 7 ]><html class="ie6" lang="en"><![endif]-->
<!--[if IE 7 ]><html class="ie7" lang="en"><![endif]-->
<!--[if IE 8 ]><html class="ie8" lang="en"><![endif]-->
<!--[if (gte IE 9)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!--><html lang="en"><!--<![endif]-->

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

    <!-- http://t.co/dKP3o1e -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1">

    <title>
      {% if page.tag %}
      Posts tagged &ldquo;{{ page.tag }}&rdquo; &mdash; 
      {% elsif page.title %}
      {{ page.title }} &mdash; 
      {% elsif page.month %}
      Archived posts from {{ page.month | to_month }}, {{ page.year }} &mdash;
      {% elsif page.year %}
      Archived posts from {{ page.year }} &mdash;
      {% endif %}
      metrocat
    </title>

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="/css/typography.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/syntax.css" type="text/css" media="screen" title="no title" charset="utf-8">

    <!-- For all browsers -->
    <link rel="stylesheet" media="screen" href="/css/style.css">
    <link rel="stylesheet" media="print" href="/css/print.css">
    <!-- For progressively larger displays -->
    <link rel="stylesheet" media="only screen and (min-width: 480px)" href="/css/style-480.css">
    <link rel="stylesheet" media="only screen and (min-width: 768px)" href="/css/style-768.css">
    <link rel="stylesheet" media="only screen and (min-width: 992px)" href="/css/style-992.css">
    <link rel="stylesheet" media="only screen and (min-width: 1382px)" href="/css/style-1382.css">
    <!-- For Retina displays -->
    <link rel="stylesheet" media="only screen and (-webkit-min-device-pixel-ratio: 2), only screen and (min-device-pixel-ratio: 2)" href="/css/style-2x.css">
    
    <link rel="edit" href="txmt://open?url=file://{{page.path}}">
  </head>

{% if site.debug-layout %}  
  <body class="debug">
{% else %}
  <body>
{% endif %}
    <div class="header">
      <h1><a href="/">Metrocat</a></h1>
    </div>
    
    {{ content }}
    
    <a href="txmt://open?url=file://{{page.path}}">Edit</a>
  </body>
</html>
