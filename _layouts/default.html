  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

    <!-- http://t.co/dKP3o1e -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1">

    <title>
      {% if page.tag %}
      Posts tagged &ldquo;{{ page.tag }}&rdquo; &mdash; 
      {% elsif page.title %}
      {{ page.title }} &mdash; 
      {% elsif page.month %}
      Archived posts from {{ page.month | to_month }}, {{ page.year }} &mdash;
      {% elsif page.year %}
      Archived posts from {{ page.year }} &mdash;
      {% endif %}
      metrocat
    </title>

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="{% minified_css_file %}" type="text/css" title="no title" charset="utf-8">
    
    <link rel="edit" href="txmt://open?url=file://{{page.path}}">
    <link rel="alternate" type="application/atom+xml" href="/atom.xml">
  </head>

{% if site.debug-layout %}  
  <body class="debug">
{% else %}
  <body>
{% endif %}
    <div class="header">
      <h1><a href="/">metrocat</a></h1>
      <p>Adventures of the Watkins family</p>
    </div>

    {{ content }}
    
    {% include footer.html %}
    
  </body>
